<!DOCTYPE html>
<html>
<head></head>
<body>
    <div class="signBox">
        <form id="login">
            <h1>Do you want to become a player?</h1>
            <fieldset form="login">
                <legend>Sign-Up: </legend>

                <label for="Name">Name:</label>
                <input type="text" id="name" name="Name"><br><br>

                <label for="userName">Username:</label>
                <input type="text" id="uName" name="userName"><br><br>

                <label for="pword">Password:</label>
                <input type="password" id="pword" name="pword"><br><br>

                <label for="pword">Confirm Password:</label>
                <input type="password" id="cPword" name="cPword"><br><br>

                <label for="email">Email Address: </label>
                <input type="text" id="eMail" name="email"><br><br>

                <label for="address">Address: </label>
                <input type="text" id="address" name="address"><br><br>

                <label for="interest">Interests: </label>
                <input type="text" id="interests" name="interests"><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </fieldset>
        </form>
    </div>
</body>
<style>
    body {
            background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2023/12/solo-leveling.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
			width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .signBox {
            width: 500px;
            border: 3px solid #abcdef;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        .signBox, h1 {
            margin-top: 0;
        }
        
        .signBox, label {
            display: block;
            margin-bottom: 5px;
        }
        
        .signBox input[type="text"],
        .signBox input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        .signBox input[type="submit"],
        .signBox input[type="reset"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #abcdef;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .signBox input[type="submit"]:hover,
        .signBox input[type="reset"]:hover {
            background-color: blue;
        }
</style>

</html>
